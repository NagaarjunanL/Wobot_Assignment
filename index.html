<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <div class="section">
            <img src="./Icon.jpg" alt="Icon">
            <h2>It's a delight to have you onboard</h2>
            <p>Help us know you better <br>
            (This is how we optimize Wobot as per your business needs)</p>
        
            <form action="">
                <label for="Cname"><b>Company name</b> </label><br>
                <input type="text" name="Cname" placeholder="e.g. Example Inc"><br>
                <br>
                <label for="industry"><b>Industry</b></label><br>
                <select id ="industry" name="industry_type" form="industryform">
                    <option value="primary">Primary Industry</option>
                    <option value="secondary">Secondary Industry</option>
                    <option value="tertiary">Tertiary Industry</option>
                </select><br>
                <br>
                <label for="company_size"><b>Company Size</b></label><br>
                <div class="size">
                    <button>1-20</button>
                    <button>21-50</button>
                    <button>51-200</button>
                    <button>201-500</button>
                    <button>500+</button><br>
                </div>
                
                <br>
                <button class="submit_button">Get Started</button>
            </form>
        </div>
    </div>
</body>
</html>
